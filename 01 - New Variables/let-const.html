<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
// cannot re-declare let more than once in the same scope
// difference let and const - const cannot be updated, let can
  const key = 'abc123';
  let points = 50;
  let winner = false;

  if (points > 40) {
    let winner = true;
  }

</script>
</body>
</html>
