<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>let and const</title>
  </head>
  <body>
    <script>
    // var vairable are only available in functions to which they are scoped - function scope
    // if not in function var scoped globally - available in window
    // let are scoped to blocks - functions are also blocks
    // const is block scoped as well

    function setWidth() {
      var width = 100;
      console.log(width);
    }
    setWidth()

    var age = 100;
    if (age > 12) {
      const dogYears = age * 7;
      console.log(`You are ${dogYears} dog years old`);
    }

    let height = 200;
    const key = 'abc123';
    </script>
  </body>
</html>
